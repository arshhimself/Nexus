<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ASUKA OTP Code</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 25px; border-radius: 10px; border-top: 5px solid #FF5722;">
        <!-- ASUKA Logo -->
        {% comment %} <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://asukatech.in/logo.png" alt="ASUKA Logo" style="max-width: 200px;">
        </div> {% endcomment %}

        <h2 style="color: #FF5722; text-align: center;">Your OTP Code</h2>
        <p style="font-size: 16px; color: #555555;">Hello,</p>
        <p style="font-size: 16px; color: #555555;">
            Thank you for registering with ASUKA. Here is your OTP code:
        </p>
        <p style="font-size: 28px; color: #FF5722; text-align: center; font-weight: bold;">{{ otp }}</p>
        <p style="font-size: 16px; color: #555555;">
            Please enter this code to verify your email. If you did not request this, please ignore this email.
        </p>
        <p style="font-size: 16px; color: #555555;">
            Thank you for being part of the ASUKA community.<br>
            â€” The ASUKA Team <br>
            
        </p>
    </div>
</body>
</html>
